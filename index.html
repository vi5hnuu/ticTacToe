<body>
    <header class="header">
        <p>Tic Tac Toe</p>
    </header>
    <main class="main">
        <div class="board">
            <div class="btn--play"><img src="./asset/images/play.png" alt=""></div>
            <div class="cell" data-id="1"="">-</div>
            <div class="cell" data-id="2"="">-</div>
            <div class="cell" data-id="3"="">-</div>
            <div class="cell" data-id="4"="">-</div>
            <div class="cell" data-id="5"="">-</div>
            <div class="cell" data-id="6"="">-</div>
            <div class="cell" data-id="7"="">-</div>
            <div class="cell" data-id="8"="">-</div>
            <div class="cell" data-id="9"="">-</div>
        </div>
    </main>

    <div class="modal hidden">
        <p class="ques">Do you want to play first ?</p>
        <div class="actions">
            <button class="btn btn--yes">Yes</button>
            <button class="btn btn--no">No</button>
        </div>
    </div>
    <div class="winnermodal hidden">
        <div class="result">
            <img class="resImage" src="./asset/images/win.png" alt="">
            <p>You Won</p>
        </div>
        <button class="btn btn--ok">Ok</button>
    </div>
    <div class="backdrop hidden"></div>

    <marquee class="intro">Vishnu kumar ,12017539,Btech cse hons. (2024) [DSA training mini project]</marquee>
